<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Closest Locations Finder 1</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    input { padding: 10px; width: 300px; }
    button { padding: 10px; margin-left: 10px; cursor: pointer; }
    .results { margin-top: 20px; }
    .location-card {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .location-card b { font-size: 1.1em; }
  </style>
</head>
<body>
  <h2>Find closest locations by drive time</h2>
  <input type="text" id="address" placeholder="Enter ZIP code">
  <button onclick="findClosest()">Search</button>

  <div id="output" class="results"></div>

  <script>
    async function findClosest() {
      const addr = document.getElementById('address').value;
      const output = document.getElementById('output');
      output.innerHTML = "Calculating...";

      // Local backend URL (update to deployed backend when live)
      const backendUrl = "https://closest-dealer-api.onrender.com/find-closest";

      try {
        const response = await fetch(backendUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ address: addr })
        });

        if (!response.ok) {
          output.innerHTML = "Error: could not find address or backend issue.";
          return;
        }

        const data = await response.json();

        if (data.length === 0) {
          output.innerHTML = "No nearby locations found.";
          return;
        }

        output.innerHTML = data.map(r =>
          `<div class="location-card">
            <b>${r.name}</b><br>
            Phone: ${r.phone}<br>
            Drive time: ${r.drive_time} min (${r.distance_km} km)
          </div>`
        ).join('');

      } catch (err) {
        output.innerHTML = "Error: could not connect to backend.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
