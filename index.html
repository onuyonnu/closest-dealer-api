<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closest Dealer Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #addressInput {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      border: none;
      background-color: #0078d7;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea3;
    }
    .results {
      margin-top: 40px;
      text-align: left;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .autocomplete-box {
      position: absolute;
      background: white;
      border: 1px solid #ccc;
      width: 300px;
      max-height: 200px;
      overflow-y: auto;
      z-index: 1000;
      margin-left: calc(50% - 150px);
      border-radius: 8px;
    }
    .suggestion {
      padding: 8px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
    }
    .suggestion:hover {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>Closest Dealer Finder</h1>
  <div>
    <input id="addressInput" type="text" placeholder="Enter address or ZIP code" autocomplete="off" />
    <button id="searchBtn">Search</button>
  </div>
  <div id="autocompleteResults" class="autocomplete-box"></div>
  <div id="results" class="results"></div>

  <script>
    const BACKEND_URL = "https://closest-dealer-api.onrender.com"; // replace with your Render backend URL

    const input = document.getElementById("addressInput");
    const suggestionsBox = document.getElementById("autocompleteResults");
    const resultsDiv = document.getElementById("results");
    const searchBtn = document.getElementById("searchBtn");

    let debounceTimer;

    // ====== AUTOCOMPLETE ======
    input.addEventListener("input", () => {
      const query = input.value.trim();
      clearTimeout(debounceTimer);
      if (query.length < 3) {
        suggestionsBox.innerHTML = "";
        return;
      }
      debounceTimer = setTimeout(() => fetchSuggestions(query), 300);
    });

    async function fetchSuggestions(query) {
      try {
        const res = await fetch(`${BACKEND_URL}/autocomplete?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        showSuggestions(data.suggestions || []);
      } catch (err) {
        console.error("Autocomplete error:", err);
      }
    }

    function showSuggestions(list) {
      suggestionsBox.innerHTML = "";
      list.forEach(item => {
        const option = document.createElement("div");
        option.classList.add("suggestion");
        option.textContent = item;
        option.onclick = () => {
          input.value = item;
          suggestionsBox.innerHTML = "";
        };
        suggestionsBox.appendChild(option);
      });
    }

    // ====== SEARCH BUTTON ======
    searchBtn.addEventListener("click", async () => {
      const address = input.value.trim();
      if (!address) return alert("Please enter an address or ZIP code.");

      resultsDiv.innerHTML = "<p>Finding closest dealers...</p>";

      try {
        const res = await fetch(`${BACKEND_URL}/find-closest`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address }),
        });

        if (!res.ok) throw new Error(`Backend error: ${res.status}`);
        const data = await res.json();

        if (data.closest && data.closest.length) {
          resultsDiv.innerHTML = data.closest
            .map(
              (loc, i) => `
              <div>
                <strong>${i + 1}. ${loc.Name}</strong><br>
                Phone #:${loc.Phone || "N/A"}<br>
                Distance:${loc.distance_text} (${loc.duration_text})
              </div><hr>`
            )
            .join("");
        } else {
          resultsDiv.innerHTML = "<p>No nearby results found.</p>";
        }
      } catch (err) {
        console.error(err);
        resultsDiv.innerHTML = "<p>Error: could not find address or backend issue.</p>";
      }
    });
  </script>
</body>
</html>
