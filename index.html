<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Closest Locations Finder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 40px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }

    #results {
      margin-top: 20px;
      width: 90%;
      max-width: 600px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
      color: #333;
    }

    .card p {
      margin: 5px 0;
      color: #555;
    }

    #loading {
      display: none;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Find the Closest Locations</h1>

  <input type="text" id="address" placeholder="Enter your address or postal code" />
  <button id="searchBtn">Search</button>
  <p id="loading">Searching nearby locations... please wait ‚è±Ô∏è</p>

  <div id="results"></div>

  <script>
    const backendUrl = "https://closest-dealer-api.onrender.com"; // ‚Üê update this to your Render backend URL

    document.getElementById("searchBtn").addEventListener("click", async () => {
      const address = document.getElementById("address").value.trim();
      const resultsDiv = document.getElementById("results");
      const loading = document.getElementById("loading");

      resultsDiv.innerHTML = "";
      if (!address) {
        resultsDiv.innerHTML = "<p>Please enter an address or postal code.</p>";
        return;
      }

      loading.style.display = "block";

      try {
        const res = await fetch(backendUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ address }),
        });

        if (!res.ok) throw new Error("Backend error");

        const data = await res.json();
        loading.style.display = "none";

        if (data.error) {
          resultsDiv.innerHTML = `<p style="color:red">${data.error}</p>`;
          return;
        }

        resultsDiv.innerHTML = "";
        data.forEach((item) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${item.Name}</h3>
            <p><strong>üìû Phone:</strong> ${item.Phone || "N/A"}</p>
            <p><strong>üïí Drive time:</strong> ${item.Drive_time_min} min</p>
            <p><strong>üìç Distance:</strong> ${item.Distance_km} km</p>
            <p>${item.Address}</p>
          `;
          resultsDiv.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        loading.style.display = "none";
        resultsDiv.innerHTML = `<p style="color:red">Error: could not connect to backend.</p>`;
      }
    });
  </script>
</body>
</html>
